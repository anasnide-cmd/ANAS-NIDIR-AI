<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat History - ANAS GPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View and manage your previous AI chats with ANAS GPT. Rename, delete, or start a new conversation.">
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="chats.js" defer></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffc3;
    }

    .new-chat-btn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .new-chat-btn:hover {
      background: #00e6b0;
    }

    .chat-history-list {
      max-width: 600px;
      margin: 0 auto;
    }

    .chat-item {
      padding: 12px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .chat-item:hover {
      background: #222;
    }

    .chat-item span {
      cursor: pointer;
      font-weight: 500;
    }

    .actions button {
      background: transparent;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
      transition: color 0.2s;
    }

    .actions button:hover {
      color: #00ffc3;
    }

    .actions button:last-child:hover {
      color: #ff4c4c;
    }
  </style>
</head>

<body>
  <h1>üóÇÔ∏è Your Chats</h1>
  <button class="new-chat-btn" onclick="window.location.href='index.html'">‚Üê Back to Chat</button>
  <button class="new-chat-btn" onclick="startNewChat()">‚ûï New Chat</button>
  <div id="chat-list" class="chat-history-list">Loading...</div>
</body>
</html>
