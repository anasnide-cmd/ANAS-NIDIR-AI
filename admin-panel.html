<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ANAS GPT</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #111; color: white; }
    .tab-btns button {
      margin-right: 10px;
      padding: 8px 14px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .tab-btns button.active {
      background-color: #007BFF;
    }
    .tab-section { display: none; margin-top: 20px; }
    .tab-section.active { display: block; }
    input, button { padding: 8px; margin-top: 10px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .inactive {
      background-color: #330000;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-section">
    <h2>üîê Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Kata Laluan Admin" />
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
  </div>

  <!-- PANEL -->
  <div id="panel-section" style="display: none">
    <h1>üõ†Ô∏è ANAS GPT Admin Panel</h1>
    <div class="tab-btns">
      <button class="active" onclick="showTab('add-tab')">Tambah Key</button>
      <button onclick="showTab('list-tab')">Senarai Key</button>
    </div>

    <!-- TAMBAH -->
    <div id="add-tab" class="tab-section active">
      <h2>‚ûï Tambah API Key</h2>
      <input type="text" id="api-key-input" placeholder="Contoh: sk-or-xxx..." />
      <button onclick="addKey()">Tambah</button>
      <p id="status"></p>
    </div>

    <!-- LIST -->
    <div id="list-tab" class="tab-section">
      <h2>üìã Senarai Key</h2>
      <button onclick="resetFailCounts()">üîÅ Reset Semua FailCount</button>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Key</th>
            <th>Status</th>
            <th>Fail</th>
            <th>Tukar</th>
            <th>Padam</th>
          </tr>
        </thead>
        <tbody id="key-table-body"></tbody>
      </table>
    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      updateDoc, doc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ADMIN_PASSWORD = "anaspower"; // Tukar ikut keperluan

    // Login Admin
    window.login = function () {
      const input = document.getElementById("admin-password").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("panel-section").style.display = "block";
        loadKeys();
      } else {
        document.getElementById("login-status").innerText = "‚ùå Salah kata laluan.";
      }
    };

    // Tukar tab
    window.showTab = function (id) {
      document.querySelectorAll(".tab-section").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tab-btns button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      event.target.classList.add("active");
      if (id === "list-tab") loadKeys();
    };

    // Tambah API Key
    window.addKey = async function () {
      const input = document.getElementById("api-key-input");
      const status = document.getElementById("status");
      const key = input.value.trim();

      if (!key.startsWith("sk-") && !key.startsWith("hf_")) {
        status.textContent = "‚ùå Key mesti mula dengan sk- atau hf_";
        return;
      }

      try {
        await addDoc(collection(db, "api_keys"), {
          value: key,
          active: true,
          failCount: 0
        });
        status.textContent = "‚úÖ Key berjaya ditambah!";
        input.value = "";
        loadKeys(); // refresh terus
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Gagal tambah key.";
      }
    };

    // Papar semua key
    async function loadKeys() {
      const tbody = document.getElementById("key-table-body");
      const snapshot = await getDocs(collection(db, "api_keys"));
      let i = 1;
      tbody.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        if (!data.active) row.classList.add("inactive");

        row.innerHTML = `
          <td>${i++}</td>
          <td>${data.value.slice(0, 10)}...${data.value.slice(-5)}</td>
          <td>${data.active ? "‚úÖ Aktif" : "‚ùå Nonaktif"}</td>
          <td>${data.failCount}</td>
          <td><button onclick="toggleActive('${docSnap.id}', ${data.active})">Tukar</button></td>
          <td><button onclick="deleteKey('${docSnap.id}')">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Aktif / Nonaktif
    window.toggleActive = async function (docId, current) {
      const ref = doc(db, "api_keys", docId);
      await updateDoc(ref, { active: !current });
      loadKeys();
    };

    // Padam Key
    window.deleteKey = async function (docId) {
      const confirmDelete = confirm("Padam key ini?");
      if (!confirmDelete) return;
      await deleteDoc(doc(db, "api_keys", docId));
      loadKeys();
    };

    // Reset Semua failCount
    window.resetFailCounts = async function () {
      const snapshot = await getDocs(collection(db, "api_keys"));
      for (const docSnap of snapshot.docs) {
        const ref = doc(db, "api_keys", docSnap.id);
        await updateDoc(ref, { failCount: 0 });
      }
      alert("‚úÖ Semua failCount telah direset.");
      loadKeys();
    };
  </script>

</body>
</html>
