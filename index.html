<!DOCTYPE html>
<html lang="en">
  
<head>
  
  
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
  
  
</head>

<body>

  <!-- Notis Model Auto-Selected -->
  <div id="model-notice" class="model-notice"></div>

  <!-- Header -->
  <header class="main-header">

    <div class="header-left">
      
      <button id="menu-toggle" class="menu-toggle">☰</button>
      <h1 id="model-button">
        
        <span style="font-size: 1.2rem;">ANAS GPT</span> <span id="dropdown-icon">▼</span><br>
        <small id="model-name"></small>
      </h1>
    </div>
    <div>
      <button id="login-btn" class="login-btn">Login</button>
      <button id="logout-btn" class="logout-btn hidden">Logout</button>
    </div>
        
  </header>



  <!-- Sidebar Nav -->
<nav id="nav-menu" class="nav-menu hidden">
  <ul>
    <li><a href="index.html">🏠 Home</a></li>
    <li><a href="chats.html">📂 Chat History</a></li>
    <li><a href="admin.html">🛠️ Admin</a></li>
    <li><a href="about.html">ℹ️ About</a></li>
    <li><a href="contact.html">📧 Contact</a></li>
    <li><a href="https://anasnide-cmd.github.io/ANAS-NIDIR-E-COMMERCE/">E-COMMERCE</a></li>
  </ul>
</nav>
  
 

  <!-- Model Dropdown -->
  <div id="model-menu" class="dropdown-menu hidden"></div>
  <input type="hidden" id="model" />

<div id="webview-warning" class="hidden" style="background: #ffcccc; color: #000; padding: 1rem; text-align: center;">
  🚫 This app doesn’t work properly inside in-app browsers (e.g. Instagram or TikTok).
  <br><br>
  <a href="#" onclick="openInBrowser()" style="background: #000; color: #fff; padding: 10px 20px; display: inline-block; margin-top: 10px;">Open in Browser</a>
</div>

  <!-- Chat Area -->
  <main>
    
    
    <div id="chat-container"></div>
    <div id="typing-indicator" class="hidden">Typing...</div>

    <!-- Clear Chat Button -->
    <button id="clear-chat-btn" class="logout-btn">🗑️ Clear Chat</button>
    <!-- Button to open chat history -->


    <!-- Input Area -->
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Ask something..." disabled />
      <button id="send-btn">Send</button>
    </div>
    
    
  </main>

</body>


</html>
